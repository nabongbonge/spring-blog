<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<!-- Page Content -->
<th:block layout:fragment="content">
  <div class="container">
    <form>
      <input type="hidden" id="id" th:value="${blog.id}">
      <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" placeholder="Enter username" id="title" th:value="${blog.title}">
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control summernote" rows="5" id="content" th:text="${blog.content}"></textarea>
      </div>

      <button id="btn-update" class="btn btn-primary">글수정 완료</button>
    </form>
  </div>
  <script>
    $('.summernote').summernote({
      // placeholder: 'Hello Bootstrap 4',
      tabsize: 2,
      height: 300
    });
  </script>
  <script src="/js/blog/blog.js"></script>
</th:block>
</html>
